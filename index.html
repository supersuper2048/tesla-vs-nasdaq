<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>TSLA vs Nasdaq â€” Live</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #131722;
            color: #d1d4dc;
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro', 'Segoe UI', sans-serif;
            height: 100vh;
            height: 100dvh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
        }
        .header {
            padding: 12px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-shrink: 0;
            border-bottom: 1px solid #1e222d;
        }
        .header h1 {
            font-size: 16px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        .header h1 .tsla { color: #2962FF; }
        .header h1 .vs { color: #787b86; font-weight: 400; margin: 0 6px; }
        .header h1 .nasdaq { color: #FF6D00; }
        .live-badge {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 11px;
            color: #787b86;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .live-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #26a69a;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        .chart-container {
            flex: 1;
            min-height: 0;
        }
        .tradingview-widget-container {
            width: 100%;
            height: 100%;
        }
        .tradingview-widget-container__widget {
            width: 100%;
            height: 100%;
        }
        @media (max-width: 480px) {
            .header { padding: 10px 12px; }
            .header h1 { font-size: 14px; }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1><span class="tsla">TSLA</span><span class="vs">vs</span><span class="nasdaq">NASDAQ</span></h1>
        <div class="live-badge">
            <div class="live-dot"></div>
            Live
        </div>
    </div>
    <div class="chart-container">
        <div class="tradingview-widget-container">
            <div class="tradingview-widget-container__widget"></div>
            <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-advanced-chart.js" async>
            {
                "autosize": true,
                "symbol": "NASDAQ:TSLA",
                "interval": "D",
                "timezone": "Europe/Rome",
                "theme": "dark",
                "style": "1",
                "locale": "it",
                "allow_symbol_change": false,
                "compareSymbols": [
                    { "symbol": "NASDAQ:QQQ", "position": "SameScale" }
                ],
                "calendar": false,
                "hide_volume": true,
                "support_host": "https://www.tradingview.com"
            }
            </script>
        </div>
    </div>
</body>
</html>
